services:
  api:
    build: ./backend
    container_name: resume-agent-api
    env_file:
      - ./backend/.env
    command: python -m agentic_resume_tailor.api.server
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/output:/app/output
      - ./backend/src:/app/src
      - ./backend/templates:/app/templates
      - ./backend/config:/app/config
      - ./.cache_docker:/root/.cache
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()",
        ]
      interval: 5s
      timeout: 3s
      retries: 10
